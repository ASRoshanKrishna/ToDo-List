<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO-List</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <div class="content">
        <div class="sidebar">
            <button id="addnew">ADD</button>
        </div>
        <div class="listitems">
            
        </div>
    </div>
    <dialog>
        <form id="fo">
            <h2>Create new To Do</h2>
            <div class="input1">
            <label for="projectname">Project</label>
            <input type="text" id="projectname" value="General">
            </div>
            <div class="input2">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Do Math">
            </div>
            <div class="input3">
            <label for="description">Description</label>
            <textarea id="description" name="Text1" cols="40" rows="5"></textarea>
            </div>
            <div class="input4">
            <label for="duedate">Due Date</label>
            <input type="date" id="duedate">
            </div>
            <div class="input5">
            <label>Priority</label>
            <label for="one">1</label>
            <input type="radio" id="one" name="Priority">
            <label for="two">2</label>
            <input type="radio" id="two" name="Priority">
            <label for="three">3</label>
            <input type="radio" id="three" name="Priority">
            </div>
            <div class="buttons">
            <button id="adder" type="submit">ADD ToDo</button>
            <button id="close" autofocus>Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
