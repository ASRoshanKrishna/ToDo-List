<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <div class="content">
        <div class="sidebar">
            <h2>Lists</h2>
            <ul class="projectlist">
                
            </ul>
            <button id="addnew"><i class="fa fa-plus"></i></button>
        </div>
        <div class="listitems">
            <div class="todotitle">
                <h2>ToDo</h2>
            </div>
            <div class="todonames">

            </div>
        </div>
    </div>
    <dialog id="addDialog">
        <form id="fo">
            <div class="newbtn"><button id="close" autofocus><i id="clsbtn" class="fa fa-close"></i></button></div>
            <h2>Create new To Do</h2>
            <div class="input1">
            <label for="projectname"><b>Project: </b></label>
            <input type="text" id="projectname" value="projectOne" required>
            </div>
            <div class="input2">
            <label for="title"><b>Title: </b></label>
            <input type="text" id="title" placeholder="Do Math" required>
            </div>
            <div class="input3">
            <label for="description"><b>Description: </b></label>
            <textarea id="description" name="Text1" cols="30" rows="4" required></textarea>
            </div>
            <div class="input4">
            <label for="duedate"><b>Due Date: </b></label>
            <input type="date" id="duedate" required>
            </div>
            <div class="input5">
            <label><b>Priority: </b></label>
            <label for="one">High</label>
            <input type="radio" id="one" name="Priority" required>
            <label for="two"> Medium</label>
            <input type="radio" id="two" name="Priority" required>
            <label for="three"> Low</label>
            <input type="radio" id="three" name="Priority" required>
            </div>
            <button id="adder" type="submit"><h4>ADD ToDo</h4></button>
        </form>
    </dialog>
    <dialog id="detailDialog">
        <div class="detailbtn"><button id="detailClose"><i id="clsbtn" class="fa fa-close"></i></button></div>
        <div class="detailDiv">
            
        </div>
    </dialog>
    <dialog id="editDialog">
        <div class="editbtn"><button id="editClose"><i id="clsbtn" class="fa fa-close"></i></button></div>
        <div class="editDiv">

        </div>
        <button id="editAdder" type="submit"><h4>Edit ToDo</h4></button>
    </dialog>
</body>
</html>
